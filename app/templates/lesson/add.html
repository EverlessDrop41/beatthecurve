{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}
{% block title %}Add Lessons{% endblock %}
{% block main %}
  <div class="container">
  <ul>
    {% for message in get_flashed_messages() %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
    <form method="post">
      {% for field in form %}
        {{ render_field(field) }}
      {% endfor %}
      <button type="submit" class="waves-effect waves-light btn-large">Add</button>
    </form>
  </div>
{% endblock %}
