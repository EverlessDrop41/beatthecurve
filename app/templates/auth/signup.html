{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}
{% block title %}Sign Up!{% endblock %}
{% block main %}

  <div class="container">
    <form method="post" class="row">
      {% for field in form %}
        {{ render_field(field) }}
      {% endfor %}
      <button type="submit" class="waves-effect waves-light btn-large">Sign Up!</button>

    </form>
  </div>
{% endblock %}
