{% extends 'layout.html' %}
{% from 'macros.html' import render_field %}
{% block title %}Login{% endblock %}
{% block main %}
  <ul>
    {% for message in get_flashed_messages() %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
  <div class="row">
    <form method="post">
      {% for field in form %}
        {{ render_field(field) }}
      {% endfor %}
    </form>
  </div>
{% endblock %}
